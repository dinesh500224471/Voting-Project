{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center">{{ question.question_text }}</h1>

    <ul class="list-group mb-4">
        {% for choice in question.choice_set.all %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ choice.choice_text }}
            <span class="badge badge-primary badge-pill">{{ choice.votes }} vote{{ choice.votes | pluralize }}</span>
        </li>
        {% endfor %}
    </ul>

    <div class="text-center">
        <a class="btn btn-info mx-2" href="{% url 'polls:index' %}">Back to Dashboard</a>
        <a class="btn btn-success mx-2" href="{% url 'polls:detail' question.id %}">Vote Again</a>
    </div>
</div>
{% endblock %}
